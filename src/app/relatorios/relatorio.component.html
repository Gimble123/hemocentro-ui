<div class="container">
    <div class="grid">
        <div class="col-12 relative">
            <h2 class="titles">Relatórios</h2>
        </div>

        <form #f="ngForm" (ngSubmit)="gerarRelatorioDoacoes()">
            <div class="col-12">
                <label class="remove-bold">Relatório doações: </label>
            </div>
            <div class="col-12">

                <label class="mr-2">Data Inicial: </label>
                <p-calendar class="mr-2" dateFormat="dd/mm/yy" [required]="true" [inputStyle]="{ 'width': '105px'}" [(ngModel)]="periodoInicio" name="periodoInicio"></p-calendar>

                <label class="mr-2">Data Final: </label>

                <p-calendar dateFormat="dd/mm/yy" [required]="true" [inputStyle]="{ 'width': '105px'}" [(ngModel)]="periodoFim" name="periodoFim"></p-calendar>

            </div>

            <div class="col-12">
                <button pButton type="submit" label="Gerar" [disabled]="f.invalid"></button>
            </div>
        </form>
    </div>
</div>
