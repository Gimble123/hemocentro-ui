<div class="container">

    <form autocomplete="off" (ngSubmit)="salvar()" [formGroup]="formulario">


        <div class="left">

            <div class="col-12 md:col-6 p-fluid">
                <label class="espacamento">Htlv: </label>
                <input placeholder="Ex: Positivo" pInputText type="text" name="htlv" formControlName="htlv">
            </div>

            <div class="col-12 md:col-6 p-fluid">
                <label class="espacamento">Anti hbc: </label>
                <input placeholder="Ex: Positivo" pInputText type="text" name="antiHbc" formControlName="antiHbc">
            </div>

            <div class="col-12 md:col-6 p-fluid">
                <label class="espacamento">Hbv nat: </label>
                <input placeholder="Ex: Positivo" pInputText type="text" name="hbvNat" formControlName="hbvNat">
            </div>



        </div>

        <div class="right">
            <div class="col-12 md:col-6 p-fluid">
                <label class="espacamento">Respons√°vel pela coleta: </label>
                <input placeholder="" pInputText type="text" name="responsavelColeta" formControlName="responsavelColeta">
            </div>

            <div class="col-12 md:col-6 p-fluid">
                <label class="espacamento">Volume coletado: </label>
                <input placeholder="Ex: 400ml" pInputText type="text" name="volumeColetado" formControlName="volumeColetado">
            </div>

        </div>
        <div class="col-12 buttom">
            <button pButton type="button" class="color disabled-hover" (click)="voltar()" label="Voltar"></button>
            <button pButton type="submit" class="button-danger" [disabled]="formulario.invalid" label="Finalizar"></button>
        </div>

    </form>
</div>
