<app-navbar></app-navbar>
<div class="grid">
  <div class="col-12 relative">
    <h2 class="titles">Usuários</h2>
    <div class="button-novo-usuario">
      <button type="button" class="disabled-hover margin-button" pButton label="Novo usuário"></button>
    </div>
    <p-table [value]="usuarios" [paginator]="true" [rows]="2" [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>CPF</th>
          <th>Telefone</th>
          <th class="col-data-header">Data de Nascimento</th>
          <th>Sexo</th>
          <th class="col-acoes">Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-usuario>
        <tr>
          <td>
            <span class="p-column-title">ID</span>
            {{ usuario.id }}
          </td>

          <td>
            <span class="p-column-title">Nome</span>
            {{ usuario.nome }}
          </td>

          <td>
            <span class="p-column-title">CPF</span>
            {{ usuario.cpf }}
          </td>

          <td>
            <span class="p-column-title">Telefone</span>
            {{ usuario.telefone}}
          </td>

          <td class="col-data">
            <span class="p-column-title">Data de Nascimento</span>
            {{ usuario.dataNascimento | date:'dd/MM/y' }}
          </td>

          <td>
            <span class="p-column-title">Sexo</span>
            {{ usuario.sexo }}
          </td>

            <td class="col-acoes">
              <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></button>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
