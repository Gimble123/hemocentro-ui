<div class="grid">
    <div class="col-12 relative ">
        <h2 class="titles scroll">Campanhas</h2>
        <p-table [value]="campanhaUsuario" [paginator]="true" [rows]="filtro.itensPorPagina" [responsive]="true" [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)" #tabela>
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>Nome da campanha</th>
                    <th>Tipo sanguíneo</th>
                    <th class="col-data-header">De</th>
                    <th class="col-data-header">Até</th>
                    <th class="col-acoes">Ações</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-campanhaUsuario>
                <tr>
                    <td>
                        <span class="p-column-title">ID</span> {{ campanhaUsuario.id }}
                    </td>

                    <td>
                        <span class="p-column-title">Nome da campanha</span> {{ campanhaUsuario.nome }}
                    </td>

                    <td class="col-data">
                        <span class="p-column-title">Tipo sanguíneo</span> {{ campanhaUsuario.grupoSanguineo.nome }}
                    </td>

                    <td class="col-data">
                        <span class="p-column-title">De</span> {{ campanhaUsuario.dataInicial | date:'dd/MM/y' }}
                    </td>

                    <td class="col-data">
                        <span class="p-column-title">Até</span> {{ campanhaUsuario.dataFinal | date:'dd/MM/y' }}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
