<app-navbar></app-navbar>
<div class="grid">
  <div class="col-12">
    <p-table [value]="campanhas" [responsive]="true" [paginator]="true" [rows]="5"></p-table>
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Nome da campanha</th>
          <th>Tipo sanguíneo</th>
          <th>De</th>
          <th>Até</th>
          <th>Número de doadores alcançados</th>
          <th class="col-acoes"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-campanha>
        <tr>
            <td class="col-acoes">
            <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="6">
            Nenhuma campanha encontrada
          </td>
        </tr>
      </ng-template>
  </div>
</div>
