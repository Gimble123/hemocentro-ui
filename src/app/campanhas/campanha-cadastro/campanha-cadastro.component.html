<div class="container">


    <div class="grid">
        <div class="col-12 relative">
            <h2 class="titles">{{ editando ? 'Edição de' : 'Nova' }} Campanha</h2>
        </div>

        <form #campanhaForm="ngForm" autocomplete="off" (ngSubmit)="salvar(campanhaForm)">
            <div class="left">
                <div class="col-12 md:col-6 sm:col-3 p-fluid">
                    <label class="espacamento">Nome da campanha: </label>
                    <input placeholder="Ex: Campanha de Natal - Grupo Sanguíneo A+" pInputText type="text" name="nome" [(ngModel)]="campanha.nome" #nome="ngModel" [required]="true">
                </div>

                <div class="col-12 md:col-6 sm:col-3 p-fluid">
                    <label class="espacamento">De: </label>
                    <p-calendar name="dataInicial"
                    name="dataInicial"
                    dateFormat="dd/mm/yy"
                    [inline]="false"
                    [readonlyInput]="false"
                    [showIcon]="false"
                    [(ngModel)]="campanha.dataInicial"
                    [required]="true"></p-calendar>
                </div>

                <div class="col-12 p-fluid">
                  <label class="espacamento">Texto e-mail: </label>
                  <textarea pInputTextarea rows="3" style="width: 576px; height: 268px;" name="textoEmail" [(ngModel)]="campanha.textoEmail"></textarea>
                </div>

            </div>

            <div class="right">
                <div class="col-12 md:col-6 sm:col-3 p-fluid">
                    <label class="espacamento">Tipo sanguíneo: </label>
                    <p-dropdown [options]="grupoSanguineo" placeholder="Selecione" name="grupoSanguineo" [(ngModel)]="campanha.grupoSanguineo.id" #campanha.grupoSanguineo="ngModel" [required]="true"></p-dropdown>
                </div>

                <div class="col-12 md:col-6 sm:col-3 p-fluid">
                    <label class="espacamento">Até: </label>
                    <p-calendar name="dataFinal"
                    name="dataFinal"
                    dateFormat="dd/mm/yy"
                    [inline]="false"
                    [readonlyInput]="false"
                    [showIcon]="false"
                    [(ngModel)]="campanha.dataFinal"
                    [required]="true"></p-calendar>
                </div>

                <div class="col-12 md:col-6 sm:col-3 p-fluid">
                  <label class="espacamento">Enviar e-mail: </label>
                  <p-dropdown [options]="enviarEmail" placeholder="Selecione" name="enviarEmail" [(ngModel)]="campanha.enviarEmail" #campanha.enviarEmail="ngModel" [required]="true"></p-dropdown>
                </div>
            </div>

            <div class="col-12 buttom">
                <button pButton type="button" class="color disabled-hover" routerLink="/campanhas" label="Voltar"></button>
                <button pButton type="submit" class="button-danger" label="Finalizar"></button>
            </div>

        </form>

    </div>
