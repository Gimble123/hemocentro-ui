<div class="container">
    <div class="grid">
        <div class="col-12 relative">
            <h2 class="titles">Doações</h2>

            <p-table [value]="doacoes" [paginator]="true" [rows]="filtro.itensPorPagina" [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)" #tabela>
                <ng-template pTemplate="header">
                    <tr>
                        <th>ID</th>
                        <th>Hora</th>
                        <th>Nome do Pai</th>
                        <th>Responsável pela coleta</th>
                        <th>Doador</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-doacao>
                    <tr>
                        <td>
                            <span class="p-column-title">ID</span> {{ doacao.doacaoId }}
                        </td>

                        <td>
                            <span class="p-column-title">Hora</span> {{ doacao.hora }}
                        </td>

                        <td class="col-data">
                            <span class="p-column-title">Nome do Pai</span> {{ doacao.nomePai }}
                        </td>

                        <td class="col-data">
                            <span class="p-column-title">Responsável pela coleta</span> {{ doacao.responsavelColeta }}
                        </td>

                        <td class="col-data">
                            <span class="p-column-title">Doador</span> {{ doacao.nomeUsuario }}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
