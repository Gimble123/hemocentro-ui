<div class="container">
  <form #estoquesForm="ngForm" autocomplete="off" (ngSubmit)="atualizarEstoques()">
      <div class="grid">
          <div class="col-12 relative">
              <h2 class="titles">Atualização de Estoque</h2>
          </div>

          <div class="col-12 md:col-3 p-fluid" *ngFor="let e of estoques">
              <label>oi{{e}}</label>
              <!--<input pInputText type="text" name="e.status" [(ngModel)]="e.nomeGrupoSanguineo" [required]="true">-->
          </div>

          <button pButton type="submit" class="button-danger" label="Salvar"></button>
      </div>
  </form>
</div>
