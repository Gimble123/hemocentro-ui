<div class="container">
  <div class="grid">
      <div class="col-12 relative ">
          <h2 class="titles scroll">Estoques</h2>
          <div class="button-novo-estoque">
              <a class="disabled-hover margin-button" pButton routerLink="/estoques/novo" label="Novo estoque"></a>
          </div>
          <p-table [value]="estoques" [paginator]="true" [rows]="filtro.itensPorPagina" [responsive]="true" [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)" #tabela>
              <ng-template pTemplate="header">
                  <tr>
                      <th>ID</th>
                      <th class="col-data-header">Data</th>
                      <th>Tipo sanguíneo</th>
                      <th>Status</th>
                      <th class="col-acoes">Ações</th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-estoque>
                  <tr>
                      <td>
                          <span class="p-column-title">ID</span> {{ estoque.id }}
                      </td>

                      <td>
                          <span class="p-column-title">Data</span> {{ estoque.data | date:'dd/MM/y' }}
                      </td>

                      <td class="col-data">
                          <span class="p-column-title">Tipo sanguíneo</span> {{ estoque.grupoSanguineo.nome }}
                      </td>

                      <td class="col-data">
                          <span class="p-column-title">Status</span> {{ estoque.status.status }}
                      </td>

                      <td class="col-acoes">
                          <span class="p-column-title"></span>
                          <button pButton icon="pi pi-pencil" pTooltip="Editar" [routerLink]="['/estoques', estoque.id]" tooltipPosition="top"></button>
                          <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" (click)="confirmarExclusao(estoque)"></button>
                      </td>
                  </tr>
              </ng-template>
          </p-table>
      </div>
  </div>
</div>
