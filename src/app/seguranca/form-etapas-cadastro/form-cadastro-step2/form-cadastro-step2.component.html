<div class="container">
    <div class="content-image"></div>
    <form autocomplete="off" (ngSubmit)="salvar()" [formGroup]="formulario">
        <div class="grid">
            <div class="container-top">
                <div class="col-12 p-fluid">
                    <h1>Criar Conta</h1>
                </div>

                <div class="col-12 p-fluid">
                    <div>Nacionalidade: </div>
                    <input class="input-nacionalidade" pInputText type="text" name="nacionalidade" formControlName="nacionalidade" placeholder="Informe sua nacionalidade" required>
                </div>

                <div class="col-12 p-fluid">
                    <div>Gênero: </div>
                    <input class="input-sexo" pInputText type="text" name="sexo" formControlName="sexo" placeholder="Informe seu gênero" required>
                    <app-message [control]="formulario.get('sexo')" error="required" text="Informe um gênero"></app-message>
                </div>

                <div class="col-12 p-fluid">
                    <div>Estado Cívil: </div>
                    <input class="input-estadoCivil" pInputText type="text" name="estadoCivil" formControlName="estadoCivil" placeholder="Informe seu estado civil" required>

                    <app-message [control]="formulario.get('estadoCivil')" error="required" text="Informe uma data de nascimento"></app-message>
                </div>

                <div class="col-12 p-fluid">
                    <div>Cidade: </div>
                    <input class="input-cidade" pInputText type="text" name="cidade" formControlName="cidade" placeholder="Informe sua cidade" required>
                    <app-message [control]="formulario.get('cidade')" error="required" text="Informe uma cidade"></app-message>
                </div>

                <div class="col-12 p-fluid">
                    <div>Endereço: </div>
                    <input class="input-endereco" pInputText type="text" name="logradouro" formControlName="logradouro" placeholder="Informe seu endereço" required>
                    <app-message [control]="formulario.get('logradouro')" error="required" text="Informe um endereço"></app-message>
                </div>

                <div class="col-12 p-fluid">
                    <div>Número: </div>
                    <input class="input-numero" pInputText type="text" name="numero" formControlName="numero" placeholder="Informe o número" required>
                    <app-message [control]="formulario.get('numero')" error="required" text="Informe o número"></app-message>
                </div>

                <div class="col-12 p-fluid">
                    <button pButton type="submit" class="button-danger" [disabled]="formulario.invalid" label="Próximo"></button>
                </div>

                <div class="col-12 p-fluid">
                    <button pButton type="button" class="color disabled-hover button-voltar" (click)="voltar()" label="Voltar"></button>
                </div>

            </div>
            <div class="container-footer">
                <div>
                    <div class="text-container-footer">Já tem cadastro? <a routerLink="/login">Entrar</a></div>
                </div>
            </div>
        </div>
    </form>
</div>
