<div class="container">
    <div class="grid">
        <div class="col-12 relative">
            <h2 class="titles">Agendamentos</h2>
            <div class="button-novo-agendamento">
                <a type="button" class="disabled-hover margin-button" pButton routerLink="/agendamentos/novo" label="Novo agendamento"></a>
            </div>
            <p-table [value]="agendamentos" [paginator]="true" [rows]="filtro.itensPorPagina" [responsive]="true" [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)" #tabela>
                <ng-template pTemplate="header">
                    <tr>
                        <th>ID</th>
                        <th class="col-data-header">Data do Agendamento</th>
                        <th>Status</th>
                        <th class="col-acoes">Ações</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-agendamento>
                    <tr>
                        <td>
                            <span class="p-column-title">ID</span> {{ agendamento.agendamentoId }}
                        </td>

                        <td class="col-data">
                            <span class="p-column-title">Data do agendamento</span> {{ agendamento.dataAgendamento | date:'dd/MM/y' }}
                        </td>

                        <td>
                            <span class="p-column-title">Status</span> {{ agendamento.status }}
                        </td>
                        <td class="col-acoes">
                            <button pButton icon="pi pi-pencil" pTooltip="Editar" [routerLink]="['/agendamentos', agendamento.agendamentoId]" tooltipPosition="top"></button>
                            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" (click)="confirmarExclusao(agendamento)"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>

        </div>
    </div>
</div>
